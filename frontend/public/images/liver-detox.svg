<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="liverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="healthyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f0fdf4"/>
  
  <!-- Liver shape (simplified) -->
  <g transform="translate(200,150)">
    <!-- Unhealthy liver (left side) -->
    <path d="M-80,-40 Q-100,-20 -90,20 Q-70,50 -40,45 Q-20,40 -10,20 Q0,0 -10,-20 Q-30,-45 -80,-40 Z" 
          fill="url(#liverGrad)" opacity="0.7"/>
    
    <!-- Healthy liver (right side) -->
    <path d="M10,-40 Q30,-45 50,-20 Q60,0 50,20 Q40,40 20,45 Q-10,50 10,20 Q20,-20 10,-40 Z" 
          fill="url(#healthyGrad)" opacity="0.8"/>
    
    <!-- Arrow showing transformation -->
    <path d="M-5,-10 L15,-10 L10,-15 M15,-10 L10,-5" stroke="#065f46" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Detox elements around liver -->
  <g opacity="0.6">
    <!-- Green vegetables -->
    <circle cx="80" cy="100" r="8" fill="#22c55e"/>
    <circle cx="90" cy="90" r="6" fill="#16a34a"/>
    <circle cx="70" cy="85" r="5" fill="#15803d"/>
    
    <!-- Herbs -->
    <path d="M320 120 Q330 110 340 120" stroke="#22c55e" stroke-width="2" fill="none"/>
    <circle cx="325" cy="118" r="2" fill="#22c55e"/>
    <circle cx="335" cy="122" r="2" fill="#16a34a"/>
    
    <!-- Water droplets -->
    <ellipse cx="150" cy="80" rx="4" ry="6" fill="#3b82f6" opacity="0.7"/>
    <ellipse cx="250" cy="70" rx="3" ry="5" fill="#60a5fa" opacity="0.7"/>
    <ellipse cx="180" cy="60" rx="3" ry="5" fill="#93c5fd" opacity="0.7"/>
  </g>
  
  <!-- Cleansing waves -->
  <g opacity="0.3">
    <path d="M50 200 Q100 190 150 200 Q200 210 250 200 Q300 190 350 200" 
          stroke="#22c55e" stroke-width="2" fill="none"/>
    <path d="M50 220 Q100 210 150 220 Q200 230 250 220 Q300 210 350 220" 
          stroke="#16a34a" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Title text -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#065f46">Liver Detox Transformation</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#065f46"/>
    </marker>
  </defs>
</svg>
