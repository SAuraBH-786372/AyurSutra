services:
  - type: web
    name: ayursutra-frontend
    env: node
    plan: free
    buildCommand: 'chmod +x render-build.sh && ./render-build.sh'
    startCommand: 'serve -s out -l 10000'
    staticPublishPath: './out'
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: 'https://ayursutra-backend.onrender.com'
