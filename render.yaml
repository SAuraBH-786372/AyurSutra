# Render Blueprint for AyurSutra

services:
  # Backend Service
  - type: web
    name: ayursutra-backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn main:app --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: DATABASE_URL
        fromDatabase:
          name: ayursutra-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: SIGNUP_BONUS
        value: "1000"
      - key: GEMINI_API_KEY
        sync: false  # Will be set in Render dashboard
    plan: free

  # Frontend Service
  - type: web
    name: ayursutra-frontend
    env: node
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: "./frontend/.next"
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: ayursutra-backend
          type: web
          envVarKey: RENDER_EXTERNAL_URL
    routes:
      - type: rewrite
        source: /
        destination: /index.html
    plan: free

# Database
databases:
  - name: ayursutra-db
    databaseName: ayursutra
    user: ayursutra_user
    plan: free
